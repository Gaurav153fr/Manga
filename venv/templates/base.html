<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.png') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>{% block title %} {% endblock %} - Flask manga</title>
    <style>
      body {
        text-align: center;
        margin: 0;
        padding: 0;
        font-family: "Ubuntu", sans-serif;
        font-weight: 500;
        font-style: normal;
      }
      nav {
        padding-top: 5px;
        width: 100%;
      }
      nav a {
        color: #d64161;

        margin-left: 50px;
        text-decoration: none;
      }
      .flex {
        display: flex;
        justify-content: space-between;
      }
      .wrap {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        margin: auto;
        padding: auto;
      }
      .card {
        width: 200px;
        margin: 5px;
        border: black 1px solid;
        padding: 5px;
      }
      @media (max-width: 350px) {
        .card {
          width: 100%;
        }
        .nav-span {
          width: 100%;
          display: flex;
          justify-content: space-around;
        }
        nav {
          flex-direction: column;
        }
        nav a {
          margin: 5px;
        }
        .img-container {
          width: 100vw;
        }
        .image {
          width: 100%;
        }
        .fixed {
          justify-content: center;
          display: flex;
          bottom: 0%;
          right: 0%;
        }
      }
      .clamp {
        display: -webkit-box;
        -webkit-box-orient: vertical;
        overflow: hidden;
        -webkit-line-clamp: 3;
      }
      .img {
        width: 100%;
      }
      .chapter-link {
        display: inline;
        margin: 5px;
        border: black 1px solid;
        padding: 4px;
        width: 10rem;
      }
      .chapter-container {
        display: flex;
        flex-wrap: wrap;
      }
      .img-container {
        margin: auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .image {
        max-width: 100%;
      }
      .fixed {
        position: fixed;
        bottom: 5%;
        right: 5%;
      }
      .search-input {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <nav class="flex">
      <span class="nav-span">
        <a href="/">Home</a>
        <a href="https://github.com/Gaurav153fr/Manga" target="_blank">About</a>
        {% block links %} {% endblock %}
      </span>
      <div class="container">
        <form method="post" name="form" onsubmit="Search(); return false;">
          <input
            type="text"
            id="input"
            class="input-field"
            placeholder="Search for Manga/Manhwa"
          />
          <button type="submit" class="btn-search">Search</button>
        </form>
      </div>

      <script>
        function Search() {
          var input = document.getElementById("input").value;
          window.location.href = "/search?q=" + input;
        }
        var imageSizeToggle = false;

        function toggleImageSize() {
          var container = document.querySelector(".img-container");
          if (imageSizeToggle) {
            container.style.width = "100vw";
          } else {
            container.style.width = "40vw";
          }
          imageSizeToggle = !imageSizeToggle;
        }
      </script>
    </nav>
    <hr />
    <div class="content">{% block content %} {% endblock %}</div>
    <div class="wrap">{% block seriesList %} {% endblock %}</div>
  </body>
</html>
